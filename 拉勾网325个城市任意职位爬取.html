</span><br><span class="line">        if response:</span><br><span class="line">            return response.json()</span><br><span class="line">        return None</span><br><span class="line"></span><br><span class="line">    def parse_page(self,r,j_city):</span><br><span class="line">        infos &#x3D; r[&#39;content&#39;][&#39;positionResult&#39;][&#39;result&#39;]</span><br><span class="line">        datalist &#x3D; []</span><br><span class="line">        data &#x3D; &#123;&#125;</span><br><span class="line">        for info in infos:</span><br><span class="line">            data[&#39;positionName&#39;] &#x3D; info[&#39;positionName&#39;]</span><br><span class="line">            data[&#39;companyFullName&#39;] &#x3D; info[&#39;companyFullName&#39;]</span><br><span class="line">            data[&#39;companyShortName&#39;] &#x3D; info[&#39;companyShortName&#39;]</span><br><span class="line">            data[&#39;companySize&#39;] &#x3D; info[&#39;companySize&#39;]</span><br><span class="line">            data[&#39;city&#39;] &#x3D; info[&#39;city&#39;]</span><br><span class="line">            data[&#39;district&#39;] &#x3D; info[&#39;district&#39;]</span><br><span class="line">            data[&#39;salary&#39;] &#x3D; info[&#39;salary&#39;]</span><br><span class="line">            data[&#39;workYear&#39;] &#x3D; info[&#39;workYear&#39;]</span><br><span class="line">            data[&#39;education&#39;] &#x3D; info[&#39;education&#39;]</span><br><span class="line">            if j_city not in &#39;北京上海广州深圳&#39;:</span><br><span class="line">                if info[&#39;city&#39;] in &#39;北京上海广州深圳&#39;:</span><br><span class="line">                    return datalist</span><br><span class="line">            print(data)</span><br><span class="line">            datalist.append(data)</span><br><span class="line">        return datalist</span><br><span class="line"></span><br><span class="line">    def save_data(self,datalist):</span><br><span class="line">        with open(&#39;lagou.txt&#39;,&#39;w&#39;) as f:</span><br><span class="line">            f.write(json.dumps(datalist))</span><br><span class="line"></span><br><span class="line">    def mian(self, j_city):</span><br><span class="line">        r &#x3D; self.get_page()</span><br><span class="line">        datalist &#x3D; self.parse_page(r,j_city)</span><br><span class="line">        if datalist:</span><br><span class="line">            self.save_data(datalist)</span><br><span class="line">            return datalist</span><br><span class="line">        return None</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ &#x3D;&#x3D; &#39;__main__&#39;:</span><br><span class="line">    job &#x3D; input(&#39;请输入想要爬取的职位：&#39;)</span><br><span class="line">    for data in DATALIST:</span><br><span class="line">        for k in data.keys():</span><br><span class="line">            v &#x3D; data[k]</span><br><span class="line">            print(&#39;正在获取&#123;&#125;的信息！&#39;.format(k))</span><br><span class="line">            print(&#39;链接：&#123;&#125;&#39;.format(v))</span><br><span class="line">            r &#x3D; ChangeItem(k,v,job)</span><br><span class="line">            print(k,v,sep&#x3D;&#39;|&#39;)</span><br><span class="line"></span><br><span class="line">            while True:</span><br><span class="line">                print(&#39;正在打印第&#123;&#125;页！&#39;.format(r.page))</span><br><span class="line">                run &#x3D; PostLaGou(r.get_referer_url(),r.get_headers(),r.get_params(),r.get_data())</span><br><span class="line">                result &#x3D; run.mian(k)</span><br><span class="line">                r.page +&#x3D; 1</span><br><span class="line">                if not result:</span><br><span class="line">                    print(&#39;超出最大页码，此城市爬取完毕！&#39;)</span><br><span class="line">                    break</span><br></pre></td></tr></table></figure>

span><br><span class="line">        item.append(i[&#39;companyFullName&#39;])</span><br><span class="line">    print(item)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">for page in range(1,2):</span><br><span class="line">    url &#x3D; &#39;https:&#x2F;&#x2F;www.lagou.com&#x2F;jobs&#x2F;positionAjax.json?&#39;</span><br><span class="line"></span><br><span class="line">    data &#x3D; &#123;</span><br><span class="line">        &#39;first&#39;: &#39;true&#39;,</span><br><span class="line">        &#39;pn&#39;: page,</span><br><span class="line">        &#39;kd&#39;: &#39;java&#39;</span><br><span class="line">    &#125;</span><br><span class="line">    print(&#39;正在爬取低&#123;&#125;页！&#39;.format(page))</span><br><span class="line">    get_requests(url,data)</span><br></pre></td></tr></table></figure>
