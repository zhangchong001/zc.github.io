s="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br></pre></td><td class="code"><pre><span class="line">1.改主机Windows的ip</span><br><span class="line">ip：192.168.2.138</span><br><span class="line">子网掩码：255.255.255.0</span><br><span class="line">网关：192.168.2.1</span><br><span class="line">DNS：114.114.114.114</span><br><span class="line"></span><br><span class="line">2.相互ping通</span><br><span class="line">ping 192.168.2.138</span><br><span class="line">ping 192.168.2.127</span><br><span class="line"></span><br><span class="line">3.关闭防火墙</span><br><span class="line">systemctl stop firewalld</span><br><span class="line">systemctl disable firewalld</span><br><span class="line">systemctl status firewalld</span><br><span class="line"></span><br><span class="line">4.关闭selinux</span><br><span class="line">vim &#x2F;etc&#x2F;sysconfig&#x2F;selinux</span><br><span class="line"></span><br><span class="line">5.配置虚拟机的网络</span><br><span class="line">vim &#x2F;etc&#x2F;sysconfig&#x2F;network-scripts&#x2F;ifcfg-enp0s3</span><br><span class="line"></span><br><span class="line">IPADDR&#x3D;192.168.2.111</span><br><span class="line">NETMASK&#x3D;255.255.255.0</span><br><span class="line">DNS&#x3D;114.114.114.114</span><br><span class="line">GATEWAY&#x3D;192.168.1.1</span><br><span class="line"></span><br><span class="line">service network restart</span><br><span class="line"></span><br><span class="line">6.配置hosts文件</span><br><span class="line">192.168.2.127</span><br><span class="line"></span><br><span class="line">7.安装JDK</span><br><span class="line">rpm -qa|grep java </span><br><span class="line">rpm -e --nodeps ......</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#x2F;opt&#x2F;hadoop&#x2F;java&#x2F;jdk1.8.0_241</span><br><span class="line"></span><br><span class="line">tar -xvf jdk-8u241-linux-x64.tar.gz -C &#x2F;opt&#x2F;hadoop&#x2F;java&#x2F;</span><br><span class="line"></span><br><span class="line">source &#x2F;etc&#x2F;profile</span><br><span class="line"></span><br><span class="line">8.安装hadoop（&#x2F;opt&#x2F;hadoop&#x2F;hadoop-2.10.0）</span><br><span class="line"> tar -xvf hadoop-2.10.0.tar.gz -C &#x2F;opt&#x2F;hadoop&#x2F;</span><br><span class="line"></span><br><span class="line">	8.1 配置Hadoop环境变量</span><br><span class="line">		HADOOP_HOME&#x3D;&#x2F;opt&#x2F;hadoop&#x2F;hadoop-2.10.0</span><br><span class="line">		#JAVA_HOME</span><br><span class="line">		JAVA_HOME&#x3D;&#x2F;opt&#x2F;hadoop&#x2F;java&#x2F;jdk1.8.0_241</span><br><span class="line"></span><br><span class="line">		#HADOOP_HOME</span><br><span class="line">		HADOOP_HOME&#x3D;&#x2F;opt&#x2F;hadoop&#x2F;hadoop-2.10.0</span><br><span class="line"></span><br><span class="line">		export PATH&#x3D;$PATH:$JAVA_HOME&#x2F;bin:$HADOOP_HOME&#x2F;bin:$HADOOP_HOME&#x2F;sbin</span><br><span class="line">		</span><br><span class="line">		source &#x2F;etc&#x2F;profile</span><br><span class="line">		</span><br><span class="line">	8.2 配置Hadoop运行环境</span><br><span class="line">	&#x2F;opt&#x2F;hadoop&#x2F;hadoop-2.10.0&#x2F;etc&#x2F;hadoop</span><br><span class="line">	</span><br><span class="line">	vim hadoop-env.sh</span><br><span class="line">	export JAVA_HOME&#x3D;&#x2F;opt&#x2F;hadoop&#x2F;java&#x2F;jdk1.8.0_241</span><br><span class="line">	</span><br><span class="line">	8.3 配置core-site.xml</span><br><span class="line">	</span><br><span class="line">	&lt;configuration&gt;</span><br><span class="line">    &lt;property&gt;</span><br><span class="line">        &lt;name&gt;fs.defaultFS&lt;&#x2F;name&gt;</span><br><span class="line">        &lt;value&gt;hdfs:&#x2F;&#x2F;bp01:9000&lt;&#x2F;value&gt;</span><br><span class="line">    &lt;&#x2F;property&gt;</span><br><span class="line"></span><br><span class="line">    &lt;property&gt;</span><br><span class="line">        &lt;name&gt;hadoop.tmp.dir&lt;&#x2F;name&gt;</span><br><span class="line">        &lt;value&gt;&#x2F;opt&#x2F;hadoop&#x2F;hadoop-2.10.0&#x2F;tmp&lt;&#x2F;value&gt;</span><br><span class="line">    &lt;&#x2F;property&gt;</span><br><span class="line">	&lt;&#x2F;configuration&gt;</span><br><span class="line">	</span><br><span class="line">	8.4配置hdfs-site.xml</span><br><span class="line">	&lt;configuration&gt;</span><br><span class="line">    &lt;property&gt;</span><br><span class="line">        &lt;name&gt;dfs.replication&lt;&#x2F;name&gt;</span><br><span class="line">        &lt;value&gt;1&lt;&#x2F;value&gt;</span><br><span class="line">    &lt;&#x2F;property&gt;</span><br><span class="line">	&lt;&#x2F;configuration&gt;</span><br><span class="line">	</span><br><span class="line">	8.5配置mapred-site.xml</span><br><span class="line">	&lt;configuration&gt;</span><br><span class="line">    &lt;property&gt;</span><br><span class="line">        &lt;name&gt;mapreduce.framework.name&lt;&#x2F;name&gt;</span><br><span class="line">        &lt;value&gt;yarn&lt;&#x2F;value&gt;</span><br><span class="line">    &lt;&#x2F;property&gt;</span><br><span class="line">	&lt;&#x2F;configuration&gt;</span><br><span class="line"></span><br><span class="line">	8.6配置yarn-site.xml</span><br><span class="line">	&lt;configuration&gt;</span><br><span class="line">    &lt;property&gt;</span><br><span class="line">        &lt;name&gt;yarn.resourcemanager.hostname&lt;&#x2F;name&gt;</span><br><span class="line">        &lt;value&gt;bp01&lt;&#x2F;value&gt;</span><br><span class="line">    &lt;&#x2F;property&gt;</span><br><span class="line"></span><br><span class="line">    &lt;property&gt;</span><br><span class="line">        &lt;name&gt;yarn.nodemanager.aux-services&lt;&#x2F;name&gt;</span><br><span class="line">        &lt;value&gt;mapreduce_shuffle&lt;&#x2F;value&gt;</span><br><span class="line">    &lt;&#x2F;property&gt;</span><br><span class="line">	&lt;&#x2F;configuration&gt;</span><br><span class="line">	</span><br><span class="line">9.免密登录SSH</span><br><span class="line">	9.1 在家目录下面创建.ssh隐藏文件夹</span><br><span class="line">	9.2 进入.ssh文件夹下，然后运行ssh-keygen,回车</span><br><span class="line">	9.3 cp id_rsa.pub authorized_keys</span><br><span class="line">	9.4 ssh bp01,然后yes</span><br><span class="line">	</span><br><span class="line">10.格式化HDFS</span><br><span class="line">hdfs namenode -format</span><br><span class="line"></span><br><span class="line">11.查看启动成功</span><br><span class="line">jps</span><br><span class="line">22912 NameNode</span><br><span class="line">23200 SecondaryNameNode</span><br><span class="line">23441 NodeManager</span><br><span class="line">23347 ResourceManager</span><br><span class="line">23756 Jps</span><br><span class="line">23039 DataNode</span><br><span class="line"></span><br><span class="line">.&#x2F;start-all.sh</span><br><span class="line">http:&#x2F;&#x2F;192.168.1.111:50070&#x2F;</span><br><span class="line">http:&#x2F;&#x2F;192.168.1.111:8088&#x2F;</span><br></pre></td></tr></table></figure>
