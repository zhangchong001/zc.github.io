s="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br></pre></td><td class="code"><pre><span class="line">#!&#x2F;usr&#x2F;bin&#x2F;env python</span><br><span class="line"># -*- coding:utf-8 -*-</span><br><span class="line"># @Time : 2020&#x2F;8&#x2F;2 17:46</span><br><span class="line"># @Author : zc</span><br><span class="line"># @File : 爬取电影天堂磁力链接.py</span><br><span class="line"># @Software: PyCharm</span><br><span class="line"># -*- coding: utf-8 -*-</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">Created on Fri Jul 10 13:17:16 2020</span><br><span class="line">程序功能：可以爬取电影天堂网站所有的电影名称，电影详情，磁力链接</span><br><span class="line">@author: emperor</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">import requests</span><br><span class="line"># import re</span><br><span class="line">import bs4</span><br><span class="line">import pandas as pd</span><br><span class="line">import datetime</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 获取网页</span><br><span class="line">def getHTMLText(url):</span><br><span class="line">    try:</span><br><span class="line">        headers &#x3D; &#123;&#39;User-Agent&#39;: &#39;Mozilla&#x2F;5.0 (Windows NT 10.0; Win64; x64; rv:77.0) Gecko&#x2F;20100101 Firefox&#x2F;77.0&#39;&#125;</span><br><span class="line">        r &#x3D; requests.get(url, headers&#x3D;headers, timeout&#x3D;30)</span><br><span class="line">        r.raise_for_status()</span><br><span class="line">        r.encoding &#x3D; r.apparent_encoding</span><br><span class="line">        return r.text</span><br><span class="line">    except requests.HTTPError as e:</span><br><span class="line">        print(e)</span><br><span class="line">        print(&quot;HTTPError&quot;)</span><br><span class="line">    except requests.RequestException as e:</span><br><span class="line">        print(e)</span><br><span class="line">    except:</span><br><span class="line">        print(&quot;Unknown Error !&quot;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 解析网页</span><br><span class="line">def parseHtml(html):</span><br><span class="line">    bsObj &#x3D; bs4.BeautifulSoup(html, &quot;html.parser&quot;)</span><br><span class="line">    info &#x3D; []  # 储存所有信息</span><br><span class="line">    # 获取电影列表</span><br><span class="line">    tblist &#x3D; bsObj.find_all(&#39;table&#39;, attrs&#x3D;&#123;&#39;class&#39;: &#39;tbspan&#39;&#125;)</span><br><span class="line">    # 对一页里面的每一个电影单独解析处理</span><br><span class="line">    for item in tblist:</span><br><span class="line">        movie &#x3D; []</span><br><span class="line">        link &#x3D; item.b.find_all(&#39;a&#39;)[1]</span><br><span class="line"></span><br><span class="line">        # 获取电影名称</span><br><span class="line">        movie_name &#x3D; link[&quot;title&quot;]</span><br><span class="line"></span><br><span class="line">        # 获取电影详情的url</span><br><span class="line">        url &#x3D; &quot;https:&#x2F;&#x2F;www.dy2018.com&quot; + link[&quot;href&quot;]</span><br><span class="line"></span><br><span class="line">        # 将电影的名称和详情链接放入movie列表</span><br><span class="line">        movie.append(movie_name)</span><br><span class="line">        movie.append(url)</span><br><span class="line">        # print(movie)</span><br><span class="line">        try:</span><br><span class="line">            temp &#x3D; bs4.BeautifulSoup(getHTMLText(url), &quot;html.parser&quot;)  # 解析电影详情页</span><br><span class="line">            tbody &#x3D; temp.find_all(&#39;tbody&#39;)</span><br><span class="line">            # 将电影下载链接放入movie列表</span><br><span class="line">            for i in tbody:</span><br><span class="line">                download &#x3D; i.a.text</span><br><span class="line">                movie.append(download)</span><br><span class="line">            # print(movie)</span><br><span class="line">            # 将电影信息全部放入电影列表中</span><br><span class="line">            info.append(movie)</span><br><span class="line">        except Exception as e:</span><br><span class="line">            print(e)</span><br><span class="line">    return info</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 储存电影信息</span><br><span class="line">def saveDate(data):</span><br><span class="line">    file_name &#x3D; &#39;电影天堂.csv&#39;  # 可用正则表达式，自动选取名字</span><br><span class="line"></span><br><span class="line">    dataFrame &#x3D; pd.DataFrame(data)</span><br><span class="line">    dataFrame.to_csv(file_name, mode&#x3D;&#39;a&#39;, index&#x3D;False, sep&#x3D;&#39;,&#39;, header&#x3D;False)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 主函数</span><br><span class="line">def main():</span><br><span class="line">    start_url &#x3D; &quot;https:&#x2F;&#x2F;www.dy2018.com&#x2F;&quot;</span><br><span class="line">    depth &#x3D; 1  # 翻页器，可以自定义翻页数</span><br><span class="line">    style &#x3D; 20  # 不同类型的电影，共20类</span><br><span class="line">    for j in range(style):</span><br><span class="line">        print(&quot;正在爬取第&quot; + str(1 + j) + &quot;类电影信息&quot;)</span><br><span class="line">        first_url &#x3D; start_url + str(1 + j) + &quot;&#x2F;index&quot;</span><br><span class="line">        for i in range(depth):</span><br><span class="line">            print(&quot;正在爬取第&quot; + str(1 + i) + &quot;页电影信息&quot;)</span><br><span class="line">            if i &#x3D;&#x3D; 0:</span><br><span class="line">                url &#x3D; first_url + &quot;.html&quot;  # 处理第一页,可设计处理“1”，实现不同类型的电影爬取</span><br><span class="line">            else:</span><br><span class="line">                url &#x3D; first_url + &quot;_&quot; + str(i * 2) + &quot;.html&quot;  # 翻页</span><br><span class="line">            html &#x3D; getHTMLText(url)</span><br><span class="line">            movies &#x3D; parseHtml(html)</span><br><span class="line">            saveDate(movies)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ &#x3D;&#x3D; &#39;__main__&#39;:</span><br><span class="line">    print(&#39;爬虫开始启动&#39;)</span><br><span class="line">    start_time &#x3D; datetime.datetime.now()</span><br><span class="line">    main()</span><br><span class="line">    end_time &#x3D; datetime.datetime.now()</span><br><span class="line">    print(&quot;程序总共用时：&#123;:&#125;&quot;.format(end_time - start_time))</span><br><span class="line">    print(&#39;爬取页面结束&#39;)</span><br></pre></td></tr></table></figure>
