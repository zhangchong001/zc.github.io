            <h1 id="猜拳游戏"><a href="#猜拳游戏" class="headerlink" title="猜拳游戏"></a>猜拳游戏</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">import random  # 调用随机库</span><br><span class="line"># 用户</span><br><span class="line">user &#x3D; int(input(&#39;请输入：剪刀（0)、石头（1）、布（2）：&#39;))</span><br><span class="line">chinese &#x3D; &quot;剪刀&quot;</span><br><span class="line">if user &#x3D;&#x3D; 1 and user !&#x3D; 0:</span><br><span class="line">    chinese &#x3D; &quot;石头&quot;</span><br><span class="line">else:</span><br><span class="line">    chinese &#x3D; &quot;布&quot;</span><br><span class="line">print(&quot;你的输入为%s（%d）&quot;%(chinese,user))</span><br><span class="line"># 电脑</span><br><span class="line">computer &#x3D; random.randint(0,2)</span><br><span class="line">print(&quot;随机生成数字为%d&quot;%computer)</span><br><span class="line"># 判断输赢</span><br><span class="line">if user &#x3D;&#x3D; 0:</span><br><span class="line">    if computer &#x3D;&#x3D; 1:</span><br><span class="line">        print(&quot;哈哈，你输了&quot;)</span><br><span class="line">    else:</span><br><span class="line">        print(&quot;这次不算，再来一次吧&quot;)</span><br><span class="line">elif user &#x3D;&#x3D; 1:</span><br><span class="line">    if computer &gt; user:</span><br><span class="line">        print(&quot;哈哈，你输了&quot;)</span><br><span class="line">    else:</span><br><span class="line">        print(&quot;这次不算，再来一次吧&quot;)</span><br><span class="line">elif user &#x3D;&#x3D; 2:</span><br><span class="line">    if computer &#x3D;&#x3D; 0:</span><br><span class="line">        print(&quot;哈哈，你输了&quot;)</span><br><span class="line">    else:</span><br><span class="line">        print(&quot;这次不算，再来一次吧&quot;)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">products &#x3D; [[&quot;iphone&quot;, 6888], [&quot;MacPro&quot;, 14800], [&quot;小米6&quot;, 2499], [&quot;Coffee&quot;, 31], [&quot;Book&quot;, 60], [&quot;Nike&quot;, 699]]</span><br><span class="line"></span><br><span class="line">print(&quot;-&quot;*5, &quot;\t&quot;, &quot;商品列表&quot;, &quot;-&quot;*5)</span><br><span class="line"></span><br><span class="line">for i in range(6):</span><br><span class="line">    print(i, end&#x3D;&quot;\t&quot;)</span><br><span class="line">    print(products[i][0], end&#x3D;&quot;\t&quot;)</span><br><span class="line">    print(products[i][1])</span><br><span class="line"></span><br><span class="line">shopping_cart &#x3D; []</span><br><span class="line">sum_money &#x3D; 0</span><br><span class="line">while 1:</span><br><span class="line">    user &#x3D; input(&quot;请输入要购买的商品编号(q为结账)：&quot;)</span><br><span class="line">    if user !&#x3D; &quot;q&quot; and 0-1 &lt; int(user) &lt; 5+1:</span><br><span class="line">        user &#x3D; int(user)</span><br><span class="line">        shopping_cart.append(products[user][0])</span><br><span class="line">        sum_money +&#x3D; products[user][1]</span><br><span class="line">        print(&quot;请问还需要其他的商品吗？（q为结账）&quot;)</span><br><span class="line">    elif user &#x3D;&#x3D; &quot;q&quot;:</span><br><span class="line">        print(&quot;你购买的商品有：&quot;, end&#x3D;&quot;&quot;)</span><br><span class="line">        for i in shopping_cart:</span><br><span class="line">            print(i,end&#x3D;&quot;、&quot;)</span><br><span class="line">        print(&quot;\b&quot;)</span><br><span class="line">        print(&quot;一共%d元，谢谢光临！&quot;%sum_money)</span><br><span class="line">        break</span><br><span class="line">    else:</span><br><span class="line">        print(&quot;你输入的商品编号不存在，请重新输入&quot;)</span><br></pre></td></tr></table></figure>

span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line">import random</span><br><span class="line"></span><br><span class="line">girl &#x3D; [&quot;欧阳娜娜&quot;, &quot;杨幂&quot;, &quot;佘诗曼&quot;, &quot;迪丽热巴&quot;, &quot;钟嘉欣&quot;]</span><br><span class="line">room &#x3D; [[], [], []]</span><br><span class="line"></span><br><span class="line">print(&quot;你旗下的女艺人有&quot;,end&#x3D;&quot;&quot;)</span><br><span class="line">for girl_name in girl:</span><br><span class="line">    print(girl_name,end&#x3D;&quot;、&quot;)</span><br><span class="line">print(&quot;\b&quot;)</span><br><span class="line"></span><br><span class="line"># 邀请女孩进房间</span><br><span class="line">for girl_name in girl:</span><br><span class="line">    number &#x3D; random.randint(0,2)</span><br><span class="line">    room[number].append(girl_name)</span><br><span class="line"></span><br><span class="line">roomA_len &#x3D; len(room[0])</span><br><span class="line">roomB_len &#x3D; len(room[1])</span><br><span class="line">roomC_len &#x3D; len(room[2])</span><br><span class="line"></span><br><span class="line">print(&quot;你好，我是客服伊兹！\n请输入以下命令进行查询\na代表打印所有房间信息；b代表查询房间号；c代表查询女艺人&quot;)</span><br><span class="line">print(&quot;-&quot;*50)</span><br><span class="line">order &#x3D; input(&quot;请输入命令：&quot;)</span><br><span class="line"></span><br><span class="line">if order &#x3D;&#x3D; &quot;a&quot;:</span><br><span class="line">    d &#x3D; 0</span><br><span class="line">    for i in range(0,2+1):</span><br><span class="line">        if i &#x3D;&#x3D; 0:</span><br><span class="line">            print(&quot;房间%d有%d人&quot;%(i,roomA_len))</span><br><span class="line">            if roomA_len !&#x3D; 0:</span><br><span class="line">                print(&quot;名字为&quot;,end&#x3D;&quot;&quot;)</span><br><span class="line">                for i in room[i]:</span><br><span class="line">                    print(i,end&#x3D;&quot;、&quot;)</span><br><span class="line">                print(&quot;\b&quot;)</span><br><span class="line">            print(&quot;*&quot;*50)</span><br><span class="line">        if i &#x3D;&#x3D; 1:</span><br><span class="line">            print(&quot;房间%d有%d人&quot;%(i,roomB_len))</span><br><span class="line">            if roomB_len !&#x3D; 0:</span><br><span class="line">                print(&quot;名字为&quot;, end&#x3D;&quot;&quot;)</span><br><span class="line">                for i in room[i]:</span><br><span class="line">                    print(i, end&#x3D;&quot;、&quot;)</span><br><span class="line">                print(&quot;\b&quot;)</span><br><span class="line">            print(&quot;*&quot; * 50)</span><br><span class="line">        if i &#x3D;&#x3D; 2:</span><br><span class="line">            print(&quot;房间%d有%d人&quot;%(i,roomC_len))</span><br><span class="line">            if roomC_len !&#x3D; 0:</span><br><span class="line">                print(&quot;名字为&quot;, end&#x3D;&quot;&quot;)</span><br><span class="line">                for i in room[i]:</span><br><span class="line">                    print(i, end&#x3D;&quot;、&quot;)</span><br><span class="line">                print(&quot;\b&quot;)</span><br><span class="line">            print(&quot;*&quot; * 50)</span><br><span class="line"></span><br><span class="line">elif order &#x3D;&#x3D; &quot;b&quot;:</span><br><span class="line">    room_number &#x3D; int(input(&quot;请输入你要查询的房间号：&quot;))</span><br><span class="line">    print(&quot;-&quot; * 50)</span><br><span class="line">    print(&quot;该房间一共有%d人&quot; % len(room[room_number]))</span><br><span class="line">    if len(room[room_number]) !&#x3D; 0:</span><br><span class="line">        print(&quot;名字为&quot;,end&#x3D;&quot;&quot;)</span><br><span class="line">    for i in room[room_number]:</span><br><span class="line">        print(i,end&#x3D;&quot;、&quot;)</span><br><span class="line">    print(&quot;\b&quot;)</span><br><span class="line"></span><br><span class="line">elif order &#x3D;&#x3D; &quot;c&quot;:</span><br><span class="line">    name &#x3D; input(&quot;请输入你要查询的女艺人名字:&quot;)</span><br><span class="line">    print(&quot;-&quot; * 50)</span><br><span class="line">    save &#x3D; 100</span><br><span class="line">    if name in room[0]:</span><br><span class="line">        save &#x3D; 0</span><br><span class="line">    elif name in room[1]:</span><br><span class="line">        save &#x3D; 1</span><br><span class="line">    elif name in room[2]:</span><br><span class="line">        save &#x3D; 2</span><br><span class="line">    else:</span><br><span class="line">        print(&quot;抱歉，这位女士她不在我们的房间内入住&quot;)</span><br><span class="line">    if save &lt;&#x3D; 2:</span><br><span class="line">        print(&quot;她在%d号房间&quot;%save)</span><br><span class="line">    else:</span><br><span class="line">        pass</span><br></pre></td></tr></table></figure>
